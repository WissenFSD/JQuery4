<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div {

            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
    <script>
        $(document).ready(function () {

            /*Fadeout ve fadein 3 tane parametre alır. slow fast ve medium bu parametrelerin yaptığı animasyon süresi yeterli gelmezse isterseniz milisaniye cinsinden de değer verebilirsiniz.*/
            $("#fadeout").click(function () {

                $("div").fadeOut('slow');
            });
            $("#fadein").click(function () {

                $("div").fadeIn(3000);
            });
            /*FadeToggle fadein ve fadeout'un birleşimi gibidir.(Hem açar hemde kapatabilir)*/
            $("#fadetoggle").click(function () {

                $("div").fadeToggle(3000);
            });

            /*FadeTo : Belirlenen saniye boyunca istenilen opaklık seviyesine getirir.*/
            $("#fadetofirst").click(function () {

                $("div").fadeTo(6000, 0.4);
            });
            $("#fadetosecond").click(function () {

                $("div").fadeTo(6000, 1);
            });

        });
    </script>
</head>

<body>
    <button id="fadeout">FadeOut</button>
    <button id="fadein">FadeIn</button>
    <button id="fadetoggle">Fade Toggle</button>
    <button id="fadetofirst">Fade To Saydam</button>
    <button id="fadetosecond">Fade To Görünür</button>


    <div></div>
</body>

</html>
